{% extends "base.html" %}
{% load static %}
{% load wagtailimages_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for photo in pics_list %}
    {% image photo width-400 as tmp_photo %}

<img src="{{ tmp_photo.url }}" width="{{ tmp_photo.width }}"
    height="{{ tmp_photo.height }}" alt="{{ tmp_photo.alt }}" class="my-custom-class" />
    {{ photo }}
{% image photo max-1920x1920 %}
{% endfor %}

</body>
</html>
